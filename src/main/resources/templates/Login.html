<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/new_style.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<div class="main-login-container">
    <h1>Identify Yourself</h1>
    <form class="form-signin" method="post" th:action="@{/login_secure}">
        <div class="login-widget-container form-group form-group"><span class="login-lbl">Username</span> <input
                class="form-control input-widget" id="username" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="login-widget-container form-group"><span class="login-lbl">Password</span> <input
                class="form-control input-widget" id="password" name="password" placeholder="*******" type="password"/>
        </div>
        <div class="login-widget-container form-group" style="margin-top: 10px;">
            <button class="btn btn-lg btn-primary" style="margin: 0px !important;" type="submit">Confirm Identity
            </button>
        </div>
    </form>
</div>
</body>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
