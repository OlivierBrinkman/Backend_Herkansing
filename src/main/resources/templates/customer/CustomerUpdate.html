<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/new_style.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Customers - Update</title>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand app-title" href="#">S/IMS</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item disabled"><a class="nav-link" href="/users">Users</a></li>
                <li class="nav-item active">
                    <a class="nav-link" href="/customers">Customers<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/inventory">Inventory</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">Orders</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
                <button class="btn my-2 my-sm-0 btn-primary" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</head>
<body>
<div class="main-content-container">
    <div class="content-header-container"><h3 class="page-header">Update Customer</h3></div>
    <div class="content-actions-container"></div>
    <div class="content-table-container">
        <form action="#" method="post" th:action="@{/customers/edit/{id}(id=${selectedCustomer.id})}"
              th:object="${selectedCustomer}">
            <p class="form-header">Personal details</p>
            <hr/>
            <div class="row match-parent">
                <div class="col col-sm-6">
                    <div class="form-group"><label for="name">Name</label> <input class="form-control input-widget"
                                                                                  id="name" required th:field="*{name}"
                                                                                  type="text"/></div>
                </div>
                <div class="col col-sm-6">
                    <div class="form-group"><label for="name">Phone</label> <input class="form-control input-widget"
                                                                                   id="phone" required
                                                                                   th:field="*{phone}" type="text"/>
                    </div>
                </div>
            </div>
            <div class="row match-parent">
                <div class="col col-sm-12">
                    <div class="form-group"><label for="name">Email</label> <input class="form-control input-widget"
                                                                                   id="email" required
                                                                                   th:field="*{email}" type="text"/>
                    </div>
                </div>
            </div>
            <br/>
            <form action="#" method="post" th:action="@{/customers/edit/{id}(id=${selectedCustomer.id})}"
                  th:object="${selectedCustomerAddress}">
                <p class="form-header">Shipping details</p>
                <hr/>
                <div class="row match-parent">
                    <div class="col col-sm-8">
                        <div class="form-group"><label for="name">Street</label> <input
                                class="form-control input-widget" id="street" required th:field="*{street}"
                                type="text"/></div>
                    </div>
                    <div class="col col-sm-4">
                        <div class="form-group"><label for="name">Number</label> <input
                                class="form-control input-widget" id="number" required th:field="*{number}"
                                type="text"/></div>
                    </div>
                </div>
                <div class="row match-parent">
                    <div class="col col-sm-4">
                        <div class="form-group"><label for="name">Zipcode</label> <input
                                class="form-control input-widget" id="zipcode" required th:field="*{zipcode}"
                                type="text"/></div>
                    </div>
                    <div class="col col-sm-8">
                        <div class="form-group"><label for="name">City</label> <input class="form-control input-widget"
                                                                                      id="city" required
                                                                                      th:field="*{city}" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="row match-parent">
                    <div class="col col-sm-12">
                        <div class="form-group"><label for="name">Country</label> <input
                                class="form-control input-widget" id="country" required th:field="*{country}"
                                type="text"/></div>
                    </div>
                </div>
                <br/>
                <div class="row match-parent">
                    <div class="col col-sm-1">
                        <div class="form-group"><input class="btn btn-primary" type="submit" value="Submit"/></div>
                    </div>
                    <div class="col col-sm-11">
                        <a href="/customers"><p class="btn action-button button-warning btn-lg">Back to Customers</p>
                        </a>
                    </div>
                </div>
            </form>
        </form>
    </div>
</div>
</body>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
