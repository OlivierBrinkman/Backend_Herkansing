<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/new_style.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Order - Step 2</title>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand app-title" href="#">S/IMS</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item disabled"><a class="nav-link" href="/users">Users</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="/customers">Customers<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/inventory">Inventory</a></li>
                <li class="nav-item active">
                    <a class="nav-link" href="/orders">Orders<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
                <button class="btn my-2 my-sm-0 btn-primary" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</head>
<body>
<div class="main-content-container">
    <div class="content-header-container"><h3 class="page-header">Create order - Step 2</h3></div>
    <div class="content-actions-container">
        <span> Which products are ordered?</span> <br/>
        <span>Total Price : </span> <span th:object="${totalPrice}"
                                          th:text="${totalPrice}">Total Value</span><span>/ </span> <span
            th:object="${productsListSize}" th:text="${productsListSize}">Order Size</span>
        <span> Products</span>
    </div>
    <div class="content-table-container">
        <table class="table">
            <thead>
            <tr class="default-dark table-header">
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Amount</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="list-value-row" th:each="Product : ${products}">
                <td><span class="" th:text="${Product.getId()}"> ID </span></td>
                <td><span class="" th:text="${Product.getName()}"> Name </span></td>
                <td><span class="" th:text="${Product.getDescription()}"> Description </span></td>
                <td><span class="" th:text="${Product.getDisplayPrice()}"> Price </span></td>
                <td><span class="" th:text="${Product.getAmount()}"> Amount </span></td>
                <td th:action="@{/order/add?id=}"><a class="btn table-button button-details"
                                                     th:href="|@{/order/add(productId=${Product.getId()})}">Select</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="step-bottom-container">
        <div class="row match-parent">
            <div class="col col-sm-6">
                <a href="/order/step1"><p class="btn action-button button-warning btn-lg">Back to Step 1</p></a> <a
                    href="/order/summary"><p class="btn action-button button-create btn-lg">Submit order</p></a>
            </div>
            <div class="col col-sm-6"></div>
        </div>
    </div>
</div>
</body>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
