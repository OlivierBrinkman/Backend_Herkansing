<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/new_style.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Order - Overview</title>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand app-title" href="#">S/IMS</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item disabled" sec:authorize="hasRole('ADMIN')"><a class="nav-link"
                                                                                  href="/users">Users</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/customers">Customers<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link"
                                                                         href="/inventory">Inventory</a></li>
                <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/orders">Orders<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
                <button class="btn my-2 my-sm-0 btn-primary" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</head>
<body>
<div class="main-content-container">
    <div class="content-header-container"><h3 class="page-header">Order summary</h3></div>
    <hr/>
    <div class="order-information-container">
        <div class="row match-parent">
            <div class="col col-sm-4">
                <div class="order-info-container">
                    <form action="#" method="get" th:object="${customer}">
                        <p class="summary-header">Customer details</p>
                        <div class="form-group row match-parent">
                            <label class="col-sm-4 col-form-label" for="name">ID</label>
                            <div class="col-sm-8"><input class="form-control-plaintext" disabled="true" id="id" readonly
                                                         th:field="*{id}" type="text"/></div>
                        </div>
                        <div class="form-group row match-parent">
                            <label class="col-sm-4 col-form-label" for="name">Name</label>
                            <div class="col-sm-8"><input class="form-control-plaintext" disabled="true" id="name"
                                                         readonly th:field="*{name}" type="text"/></div>
                        </div>
                        <div class="form-group row match-parent">
                            <label class="col-sm-4 col-form-label" for="name">Email</label>
                            <div class="col-sm-8"><input class="form-control-plaintext" disabled="true" id="email"
                                                         readonly th:field="*{email}" type="text"/></div>
                        </div>
                        <div class="form-group row match-parent">
                            <label class="col-sm-4 col-form-label" for="name">Phone</label>
                            <div class="col-sm-8"><input class="form-control-plaintext" disabled="true" id="phone"
                                                         readonly th:field="*{phone}" type="text"/></div>
                        </div>
                        <div class="form-group row match-parent">
                            <label class="col-sm-4 col-form-label" for="name">Customer Since</label>
                            <div class="col-sm-8"><input class="form-control-plaintext" disabled="true"
                                                         id="customerSince" readonly th:field="*{customerSince}"
                                                         type="text"/></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col col-sm-4">
                <div class="order-info-container">
                    <form action="#" method="get" th:object="${customerAddress}">
                        <p class="summary-header">Shipping details</p>
                        <div class="form-group row match-parent">
                            <label class="col-sm-3 col-form-label" for="Street">Street</label>
                            <div class="col-sm-9"><input class="form-control-plaintext" disabled="true" id="Street"
                                                         readonly th:field="*{street}" type="text"/></div>
                        </div>
                        <div class="form-group row match-parent">
                            <label class="col-sm-3 col-form-label" for="Number">Number</label>
                            <div class="col-sm-9"><input class="form-control-plaintext" disabled="true" id="Number"
                                                         readonly th:field="*{number}" type="text"/></div>
                        </div>
                        <div class="form-group row match-parent">
                            <label class="col-sm-3 col-form-label" for="Zipcode">Zipcode</label>
                            <div class="col-sm-9"><input class="form-control-plaintext" disabled="true" id="Zipcode"
                                                         readonly th:field="*{zipcode}" type="text"/></div>
                        </div>
                        <div class="form-group row match-parent">
                            <label class="col-sm-3 col-form-label" for="City">City</label>
                            <div class="col-sm-9"><input class="form-control-plaintext" disabled="true" id="City"
                                                         readonly th:field="*{city}" type="text"/></div>
                        </div>
                        <div class="form-group row match-parent">
                            <label class="col-sm-3 col-form-label" for="Country">Country</label>
                            <div class="col-sm-9"><input class="form-control-plaintext" disabled="true" id="Country"
                                                         readonly th:field="*{country}" type="text"/></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col col-sm-4">
                <div class="order-info-container">
                    <form action="#" method="get">
                        <p class="summary-header">Customer details</p>
                        <div class="form-group row match-parent">
                            <label class="col-sm-3 col-form-label" for="name">ID</label>
                            <div class="col-sm-9">
                                <h5 class="card-title" th:object="${orderSummary}"
                                    th:text="€ + ${orderSummary.getExVAT}">Price</h5>
                                <h6 class="card-subtitle mb-2 text-muted">EX VAT (21%)</h6>
                            </div>
                        </div>
                        <div class="form-group row match-parent">
                            <label class="col-sm-3 col-form-label" for="name">Name</label>
                            <div class="col-sm-9">
                                <h5 class="card-title" th:object="${orderSummary}" th:text="€ + ${orderSummary.getVAT}">
                                    Price</h5>
                                <h6 class="card-subtitle mb-2 text-muted">VAT (21%)</h6>
                            </div>
                        </div>
                        <div class="form-group row match-parent">
                            <label class="col-sm-3 col-form-label" for="name">Email</label>
                            <div class="col-sm-9">
                                <h5 class="card-title" th:object="${orderSummary}"
                                    th:text="€ + ${orderSummary.getTotalPrice}">Price</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Price</h6>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="main-order-information">
        <div class="order-products-container">
            <h4 class="summary-header">Products</h4>
            <ul class="list-group" th:each="Product_Summary : ${products}">
                <a class="list-group-item list-group-item-action flex-column align-items-start" href="#">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" style="font-weight: bold;" th:text="${Product_Summary.getName()}">T</h5>
                        <h5 class="mb-1" style="font-weight: bold;" th:text="${Product_Summary.getPrice()}">T</h5>
                    </div>
                    <p class="mb-1" th:text="${Product_Summary.getDescription()}">D</p>
                    <small th:text="${Product_Summary.getBrand()}">B</small>
                </a>
            </ul>
        </div>
    </div>
    <hr/>
    <div sec:authorize="hasRole('CUSTOMER')">
        <a href="/"><p class="btn action-button button-warning btn-lg">Back</p></a>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
        <a href="/orders"><p class="btn action-button button-warning btn-lg">Back to orders</p></a>
    </div>
</div>
</body>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
