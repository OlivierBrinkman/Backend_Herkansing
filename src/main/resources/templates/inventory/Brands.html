<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/new_style.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Inventory - Overview</title>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand app-title" href="#">S/IMS</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item disabled"><a class="nav-link" href="/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/customers">Customers</a></li>
                <li class="nav-item active">
                    <a class="nav-link" href="/inventory">Inventory<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/orders">Orders</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
                <button class="btn my-2 my-sm-0 btn-primary" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</head>
<body>
<div class="main-content-container">
    <div class="content-header-container">
        <h3 class="page-header">Inventory Overview</h3>
        <h4 th:object="${totalValue}" th:text="${totalValue}">Total Value</h4>
    </div>
    <div class="content-actions-container">
        <div class="row match-parent">
            <form action="#" class="new-brand-form form-inline" method="post" th:action="@{/inventory/brand/new}"
                  th:object="${newBrand}">
                <button class="btn action-button button-create btn-lg" type="submit">Create</button>
                <input class="form-control input-widget" id="name" placeholder="Brand name" required
                       style="margin-right: 10px;" th:field="*{name}" type="text"/>
            </form>
            <a class="btn action-button button-delete btn-lg" href="/inventory/delete/all" role="button"
               style="margin-bottom: 10px;">Delete all </a>
        </div>
    </div>
    <div class="content-table-container">
        <table class="table">
            <thead>
            <tr class="default-dark table-header">
                <th>ID</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="list-value-row" th:each="Brand : ${brands}">
                <td><span class="" th:text="${Brand.getId()}"> ID </span></td>
                <td><span class="" th:text="${Brand.getName()}"> Name </span></td>
                <td><a class="btn table-button button-details"
                       th:href="|@{/inventory/products(brand=${Brand.getId()})}">Products</a></td>
                <td th:action="@{/inventory/brand/delete?id=}"><a class="btn btn-full-width btn-danger"
                                                                  th:href="|@{/inventory/brand/delete(brand=${Brand.getId()})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
