<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/new_style.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Inventory - Products</title>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand app-title" href="#">S/IMS</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item disabled"><a class="nav-link" href="/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/customers">Customers</a></li>
                <li class="nav-item active">
                    <a class="nav-link" href="/inventory">Inventory<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/orders">Orders</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
                <button class="btn my-2 my-sm-0 btn-primary" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</head>
<body>
<div class="main-content-container">
    <div class="content-header-container">
        <h3 class="page-header" th:object="${selectedBrand}" th:text="${selectedBrand.getName()}">Products Overview</h3>
        <h4 th:object="${brandValue}" th:text="${brandValue}">Brand Value</h4>
    </div>
    <div class="content-actions-container">
        <form th:object="${selectedBrand}">
            <td th:action="@{/inventory/product/new?brandId=}"><a class="btn action-button button-create btn-lg"
                                                                  th:href="|@{/inventory/product/new(brandId=${selectedBrand.getId()})}">New</a>
            </td>
        </form>
    </div>
    <div class="content-table-container">
        <table class="table">
            <thead>
            <tr class="default-dark table-header">
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Amount</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="list-value-row background-error" th:each="Product : ${products}"
                th:if="${Product.getAmount()==0}">
                <td><span class="" th:text="${Product.getId()}"> ID </span></td>
                <td><span class="" th:text="${Product.getName()}"> Name </span></td>
                <td><span class="" th:text="${Product.getDescription()}"> Description </span></td>
                <td><span class="" th:text="${Product.getDisplayPrice()}"> Price </span></td>
                <td><span class=""> NO STOCK </span></td>
                <td th:action="@{/inventory/product/edit?id=}"><a class="btn table-button button-details"
                                                                  th:href="|@{/inventory/product/edit(productId=${Product.getId()})}">Edit</a>
                </td>
                <td th:action="@{/inventory/product/delete?id=}"><a class="btn table-button button-delete"
                                                                    th:href="|@{/inventory/product/delete(product=${Product.getId()})}">Delete</a>
                </td>
            </tr>
            <tr class="list-value-row" th:each="Product : ${products}" th:if="${Product.getAmount() !=0}">
                <td><span class="" th:text="${Product.getId()}"> ID </span></td>
                <td><span class="" th:text="${Product.getName()}"> Name </span></td>
                <td><span class="" th:text="${Product.getDescription()}"> Description </span></td>
                <td><span class="" th:text="${Product.getDisplayPrice()}"> Price </span></td>
                <td><span class="" th:text="${Product.getAmount()}"> Amount </span></td>
                <td th:action="@{/inventory/product/edit?id=}"><a class="btn table-button button-details"
                                                                  th:href="|@{/inventory/product/edit(productId=${Product.getId()})}">Edit</a>
                </td>
                <td th:action="@{/inventory/product/delete?id=}"><a class="btn table-button button-delete"
                                                                    th:href="|@{/inventory/product/delete(product=${Product.getId()})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
